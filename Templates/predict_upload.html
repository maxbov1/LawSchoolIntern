{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Generate Predictions for <code>{{ model_name }}</code></h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="predict_file">Upload CSV file:</label>
            <input type="file" name="predict_file" required>
        </div>
        <button type="submit" class="btn-primary">Predict</button>
    </form>
</div>
{% endblock %}
