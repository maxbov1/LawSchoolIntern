<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DMS Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <!-- Header styled with your .header class -->
    <header class="header">
        <h1><i class="fa-solid fa-chart-bar"></i> DMS Dashboard</h1>
        <h2>Data Visualization & Insights</h2>
    </header>
<!-- Main container for charts -->
<div class="main-content">
    <div class="dashboard-container">
        {% for chart_url in charts %}
            <div class="chart-box">
                <iframe src="{{ chart_url }}" class="chart-frame"></iframe>
            </div>
        {% endfor %}
    </div>

    <!-- Back to Home Button -->
    <div class="button-container">
        <button onclick="window.location.href='{{ url_for('auth_bp.home') }}'" class="btn-primary">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </button>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 University of Arizona - Data Management Platform</p>
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
